name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: chatbot_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # ✅ Repo público: NÃO precisa token
      - name: Checkout Cypress repository (public)
        uses: actions/checkout@v4

      # ✅ Repo privado: PRECISA token
      - name: Checkout Spring Boot repository (private)
        uses: actions/checkout@v4
        with:
          repository: smartflow-tech/clinica_dra_thais_souza
          path: app
          token: ${{ secrets.SECRET_GERAL }}

      - name: Debug - confirm repos
        run: |
          echo "CYPRESS REPO ROOT:"
          ls -la
          echo ""
          echo "SPRING REPO ROOT (app/):"
          ls -la app
          echo ""
          echo "pom.xml?"
          ls -la app/pom.xml

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Spring Boot application
        working-directory: app
        run: mvn -B clean package -DskipTests

      - name: Start Spring Boot application
        working-directory: app
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/chatbot_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        run: |
          java -jar target/*.jar &
          echo "Spring Boot started"

      - name: Wait for application to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:9090/ > /dev/null; then
              echo "Application is up!"
              exit 0
            fi
            echo "Waiting for application..."
            sleep 2
          done
          echo "Application did not start in time"
          exit 1

      - name: Run Cypress tests
        env:
          CYPRESS_baseUrl: http://localhost:9090
        run: npx cypress run

      # ✅ Allure: gera o HTML mesmo se falhar
      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      # ✅ Salva os resultados brutos (útil pra histórico/merge)
      - name: Upload Allure Results (raw)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results

      # ✅ Salva o HTML pronto para baixar ,nmn
      - name: Upload Allure Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  deploy-pages:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
