name: Cypress E2E (SmartFlow)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (Cypress)
        uses: actions/checkout@v4

      - name: Checkout (Spring Boot - privado)
        uses: actions/checkout@v4
        with:
          repository: smartflow-tech/clinica_dra_thais_souza
          token: ${{ secrets.SECRET_GERAL }}
          path: backend

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build backend
        working-directory: backend
        run: mvn -q -DskipTests package

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/*.jar --server.port=9090 > backend.log 2>&1 &

      - name: Wait backend
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:9090/login > /dev/null; then
              echo "Backend is up!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not start"
          echo "===== backend.log ====="
          cat backend/backend.log || true
          exit 1

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run Cypress
        env:
          CYPRESS_baseUrl: http://localhost:9090
        run: npx cypress run
