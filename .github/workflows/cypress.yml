name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: chatbot_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Repo do Cypress (o atual)
      - name: Checkout Cypress repository
        uses: actions/checkout@v4

      # Repo do Spring Boot (onde estÃ¡ o pom.xml)vxzvzcvzxxvc
      - name: Checkout Spring Boot repository
        uses: actions/checkout@v4
        with:
          repository: smartflow-tech/clinica_dra_thais_souza
          path: app
          token: ${{ secrets.SECRET }}

      - name: Debug - confirm pom.xml exists
        run: |
          ls -la
          ls -la app
          ls -la app/pom.xml

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Spring Boot application
        working-directory: app
        run: mvn -B -f pom.xml clean package -DskipTests

      - name: Start Spring Boot application
        working-directory: app
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          java -jar target/*.jar &
          echo "Spring Boot started"

      - name: Wait for application to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:9090/ > /dev/null; then
              echo "Application is up!"
              exit 0
            fi
            echo "Waiting for application..."
            sleep 2
          done
          echo "Application did not start in time"
          exit 1

      - name: Run Cypress tests
        env:
          CYPRESS_baseUrl: http://localhost:9090
        run: npx cypress run

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
