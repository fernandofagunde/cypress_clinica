name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: chatbot_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ðŸ”Ž Descobre automaticamente onde estÃ¡ o pom.xml e salva em $GITHUB_ENV
      - name: Detect Maven project directory
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "Listing root:"
          ls -la
          echo "Searching for pom.xml..."
          POM_PATH=$(find . -maxdepth 4 -name pom.xml -print -quit)
          if [ -z "$POM_PATH" ]; then
            echo "ERROR: pom.xml not found (maxdepth 4)."
            exit 1
          fi
          PROJECT_DIR=$(dirname "$POM_PATH")
          echo "Found pom.xml at: $POM_PATH"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build Spring Boot application
        run: mvn -B clean package -DskipTests
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Start Spring Boot application
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          java -jar target/*.jar &
          echo "Spring Boot started"
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Wait for application to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:9090/ > /dev/null; then
              echo "Application is up!"
              exit 0
            fi
            echo "Waiting for application..."
            sleep 2
          done
          echo "Application did not start in time"
          exit 1

      - name: Run Cypress tests
        env:
          CYPRESS_baseUrl: http://localhost:9090
        run: npx cypress run

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
